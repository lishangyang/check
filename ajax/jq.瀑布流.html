<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../asset/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 col001"></div>
            <div class="col-xs-3 col002"></div>
            <div class="col-xs-3 col003"></div>
            <div class="col-xs-3 col004"></div>
        </div>
        <button type="button" class="btn btn-info center-block" onclick="taking()">获取</button>
    </div>>

    <div class="box"></div>
    <img src="" alt="">

    <style>
        .container {
            background: peru;
        }
    </style>

    <script>
        var pagenum = 1;

        function taking() {

            $.get("https://www.apiopen.top/meituApi", {
                    'page': pagenum,
                },
                function(shuju, textStatus, xhr) {
                    console.log(shuju);
                    var x = shuju;
                    $.each(x.data, function(index, item) {
                        if (index % 4 === 0) {
                            $('.col001').append('<img src="' + item.url + '" class="img-thumbnail">');
                        } else if (index % 4 === 1) {
                            $('.col002').append('<img src="' + item.url + '" class="img-thumbnail">');
                        } else if (index % 4 === 2) {
                            $('.col003').append('<img src="' + item.url + '" class="img-thumbnail">');
                        } else if (index % 4 === 3) {
                            $('.col004').append('<img src="' + item.url + '" class="img-thumbnail">');
                        }

                    })
                },
            );

            pagenum++;
        }

        taking()
    </script>
</body>

</html>
